spring:
  application:
    name: aixbox-admin
  profiles:
    active: local
  mvc:
    # 设置静态资源路径 防止所有请求都去查静态资源
    static-path-pattern: /static/**
    format:
      date-time: yyyy-MM-dd HH:mm:ss
  jackson:
    # 日期格式化
    date-format: yyyy-MM-dd HH:mm:ss

aixbox:
  info:
    version: 1.0.0
    base-package: com.aixbox

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true # 驼峰命名转换
    auto-mapping-behavior: full # 字段映射
  global-config:
    db-config:
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)

# 用户配置
user:
  password:
    # 密码最大错误次数
    maxRetryCount: 5
    # 密码锁定时间（默认10分钟）
    lockTime: 10

# Sa-Token配置
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: Authorization
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: false
  # jwt秘钥
  jwt-secret-key: gojpiomcaaergghasfy

# security配置
security:
  # 排除路径
  excludes:
    - /*.html
    - /admin-api/system/auth/register
    - /admin-api/system/auth/login
    - /v3/api-docs
    - /swagger-ui.html


springdoc:
  api-docs:
    # 是否开启接口文档
    enabled: true
    # OpenAPI文档的路径
    path: /v3/api-docs
  swagger-ui:
    # swagger-ui路径
    path: /swagger-ui.html
    # 持久化认证数据
    persistAuthorization: true
  info:
    title: '接口文档'
    description: '服务接口文档'
    version: '版本号:1.0'
    contact:
      name: 地址服务
      email: keppelfei@gmail.com
      url: https://www.v2ss.cn
  components:
    # 鉴权方式配置
    security-schemes:
      apiKey:
        type: APIKEY
        in: HEADER
        name: cim-plus
  group-configs:
    - group: 用户端接口文档
      packages-to-scan: com.aixbox.system
      paths-to-match:
        - /app-api/**
        - /admin-api/**
    - group: 管理端接口文档
      packages-to-scan: net.xdclass
      paths-to-match: /admin/**

